<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennis NEU - Login</title>
  <style>
    /* Reset and Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #e8ecef;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Title Animation */
    .title {
      font-size: 48px;
      color: #007bff;
      margin-bottom: 20px;
      font-weight: 700;
      height: 60px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 4px solid #007bff; /* Blinking cursor effect */
      animation: typing 5s steps(9, end) 1s infinite, blink 1s step-end infinite;
    }

    @keyframes typing {
      0% {
        width: 0;
      }
      50% {
        width: 10ch; /* "Tennis NEU" is 12 characters long */
      }
      100% {
        width: 10; /* Erase everything */
      }
    }

    @keyframes blink {
      100% {
        border-color: transparent;
      }
    }

    /* Login Form Container */
    .login-container {
      background-color: #fff;
      padding: 40px 30px;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      width: 350px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0px 12px 32px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .checkbox-container input {
      margin-right: 8px;
    }

    .login-btn {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .login-btn:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }

    .forgot-password,
    .create-account {
      text-align: center;
      margin-top: 12px;
    }

    .forgot-password a,
    .create-account a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover,
    .create-account a:hover {
      color: #0056b3;
    }

  </style>
</head>
<body>

  <div class="title">Tennis NEU</div>

  <div class="login-container">
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="showPassword">
        <label for="showPassword">Show Password</label>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
    <div class="create-account">
      <a href="#">Don't have an Account?</a>
    </div>
  </div>

  <script>
    // JavaScript to toggle password visibility
    const passwordInput = document.getElementById('password');
    const showPasswordCheckbox = document.getElementById('showPassword');

    showPasswordCheckbox.addEventListener('change', () => {
      passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
    });
  </script>

</body>
</html>
